<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/styles/contact.css" />
  </head>
  <body>
    <main data-testid="test-contact-page">
      <nav class="nav-bar">
        <ul>
          <li class="active"><a href="/index.html">Home</a></li>
          <li><a href="/pages/about.html">About</a></li>
          <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
      </nav>

      <article class="profile-card contact-card">
        <section class="header">
          <h2>Send me a message</h2>
          <p>
            Got questions or want to collaborate? Do not hesitate to reach out.
          </p>
        </section>

        <!-- ✅ Success popup -->
        <div id="test-contact-success" class="success-popup"></div>

        <!-- ✅ Form -->
        <form aria-label="Contact form" class="contact-form" id="contact-form">
          <!-- Name -->
          <div class="input-wrapper">
            <label for="contact-name"
              >Full name<span class="required">*</span></label
            >
            <input
              id="contact-name"
              type="text"
              class="form-input"
              placeholder="John Harris Doe"
              data-testid="test-contact-name"
              required
              aria-required="true"
            />
            <p id="test-contact-error-name" class="error-message"></p>
          </div>

          <!-- Email -->
          <div class="input-wrapper">
            <label for="contact-email"
              >Email address<span class="required">*</span></label
            >
            <input
              id="contact-email"
              type="email"
              class="form-input"
              placeholder="johnDoe@example.com"
              data-testid="test-contact-email"
              required
              aria-required="true"
            />
            <p id="test-contact-error-email" class="error-message"></p>
          </div>

          <!-- Subject -->
          <div class="input-wrapper">
            <label for="contact-subject"
              >Subject<span class="required">*</span></label
            >
            <input
              id="contact-subject"
              type="text"
              class="form-input"
              placeholder="Give a subject of your message"
              data-testid="test-contact-subject"
              required
              aria-required="true"
            />
            <p id="test-contact-error-subject" class="error-message"></p>
          </div>

          <!-- Message -->
          <div class="input-wrapper">
            <label for="contact-message"
              >Message<span class="required">*</span></label
            >
            <textarea
              id="contact-message"
              class="form-input"
              placeholder="Type in your message"
              data-testid="test-contact-message"
              rows="6"
              minlength="10"
              required
              aria-required="true"
            ></textarea>
            <p id="test-contact-error-message" class="error-message"></p>
          </div>

          <button class="btn" data-testid="test-contact-submit">
            Send Message
          </button>
        </form>
      </article>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
